<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Planejamentos Mensais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --text-color: #333;
            --bg-color: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .planejamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .planejamento-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .planejamento-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 0;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions a {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 0.9em;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-ok {
            background-color: #E8F5E9;
            color: var(--success-color);
        }

        .status-warning {
            background-color: #FFF3E0;
            color: #F57C00;
        }

        .status-danger {
            background-color: #FFEBEE;
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .planejamentos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Planejamentos Mensais</h2>
            <a th:href="@{/planejamentos/novo}" class="btn">Novo Planejamento</a>
        </div>

        <div class="planejamentos-grid">
            <div th:each="p : ${planejamentos}" class="planejamento-card">
                <div class="card-header">
                    <h3 class="card-title" th:text="${#temporals.format(p.mesAno, 'MMMM yyyy')}"></h3>
                    <span th:class="${'status ' +
                        (p.percentualGasto <= 100 ? 'status-ok' :
                        (p.percentualGasto <= 110 ? 'status-warning' : 'status-danger'))}"
                        th:text="${#numbers.formatPercent(p.percentualGasto/100, 1, 1)}">
                    </span>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"
                             th:style="'width: ' + ${p.percentualGasto <= 100 ? p.percentualGasto : 100} + '%'">
                        </div>
                    </div>
                </div>

                <div>
                    <p>Planejado: <strong th:text="${#numbers.formatCurrency(p.valorPlanejadoTotal)}"></strong></p>
                    <p>Realizado: <strong th:text="${#numbers.formatCurrency(p.valorRealizadoTotal)}"></strong></p>
                </div>

                <div class="card-actions">
                    <a th:href="@{'/planejamentos/' + ${p.id}}" class="btn">Editar</a>
                    <a th:href="@{'/planejamentos/' + ${p.id} + '/resumo'}" class="btn btn-secondary">Resumo</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
