<!DOCTYPE html>
<!--suppress BuyFluidPluginNoteInspection -->
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamentos - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">FinControl</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Planejamentos Mensais</h3>
        <a th:href="@{/planejamentos/novo}" class="btn btn-primary">Novo Planejamento</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Mês/Ano</th>
                        <th>Planejado</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${planejamentos}">
                        <td th:text="${p.mesAno}"></td>
                        <td th:text="${p.valorPlanejadoTotal}"></td>
                        <td>
                            <a th:href="@{'/planejamentos/' + ${p.id} + '/resumo'}" class="btn btn-sm btn-outline-secondary">Resumo</a>
                            <a th:href="@{'/planejamentos/' + ${p.id} + '/editar'}" class="btn btn-sm btn-outline-primary">Editar</a>
                            <form th:action="@{'/planejamentos/' + ${p.id} + '/deletar'}" method="post" th:object="${p}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja deletar este planejamento?');">Deletar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/dashboard" class="btn btn-link">Voltar ao Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
