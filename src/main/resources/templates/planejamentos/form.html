<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Planejamento - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4"
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet me-2"></i>
                FinControl
            </a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Novo Planejamento Mensal</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/planejamentos/salvar}" th:object="${planejamento}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">MÃªs/Ano (YYYY-MM)</label>
                        <input type="month" th:field="*{mesAno}" class="form-control" placeholder="2025-10" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valor Planejado Total</label>
                        <input type="number" step="0.01" th:field="*{valorPlanejadoTotal}" class="form-control"
                            placeholder="0.00" />
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/planejamentos}" class="btn btn-outline-secondary">Voltar</a>
                        <button type="submit" class="btn btn-primary">Salvar Planejamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
