<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Planejamento Mensal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .categorias {
            margin-top: 30px;
        }

        .categoria-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .categoria-card:hover {
            transform: translateY(-2px);
        }

        .categoria-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        .categoria-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .floating-button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Planejamento Mensal</h2>
            <a th:href="@{/planejamentos}" class="btn btn-secondary">Voltar</a>
        </div>

        <form th:action="@{/planejamentos/salvar}" th:object="${planejamento}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="card">
                <div class="form-group">
                    <label>MÃªs/Ano:</label>
                    <input type="month" th:field="*{mesAno}" required />
                </div>

                <div class="form-group">
                    <label>Meta de Economia:</label>
                    <input type="number" step="0.01" th:field="*{metaEconomia}" placeholder="Digite o valor que deseja economizar" />
                </div>

                <button type="submit" class="btn">Salvar Planejamento</button>
            </div>
        </form>

        <div class="categorias" th:if="*{id != null}">
            <div class="card">
                <div class="header">
                    <h3>Categorias</h3>
                    <div class="totais">
                        <p>Total Planejado: <strong th:text="${#numbers.formatCurrency(planejamento.valorPlanejadoTotal)}"></strong></p>
                        <p>Total Realizado: <strong th:text="${#numbers.formatCurrency(planejamento.valorRealizadoTotal)}"></strong></p>
                    </div>
                </div>

                <div class="categoria-list">
                    <div th:each="cat : *{categorias}" class="categoria-card">
                        <div class="categoria-header">
                            <h4 th:text="${cat.categoria}"></h4>
                            <span th:text="${#numbers.formatPercent(cat.percentualRealizado/100, 1, 1)}"></span>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill"
                                 th:style="'width: ' + ${cat.percentualRealizado <= 100 ? cat.percentualRealizado : 100} + '%'">
                            </div>
                        </div>

                        <div class="categoria-info">
                            <span>Planejado: <strong th:text="${#numbers.formatCurrency(cat.valorPlanejado)}"></strong></span>
                            <span>Realizado: <strong th:text="${#numbers.formatCurrency(cat.valorRealizado)}"></strong></span>
                        </div>

                        <p th:if="${cat.descricao}" th:text="${cat.descricao}" class="categoria-desc"></p>

                        <div class="actions">
                            <a th:href="@{/planejamentos/{pId}/categorias/{cId}/editar(pId=*{id},cId=${cat.id})}"
                               class="btn">Editar</a>
                            <form th:action="@{/planejamentos/{pId}/categorias/{cId}/remover(pId=*{id},cId=${cat.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Tem certeza que deseja remover esta categoria?')">
                                    Remover
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <a th:href="@{/planejamentos/{id}/categorias/nova(id=*{id})}" class="floating-button">+</a>
        </div>
    </div>
</body>
</html>
