<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Categoria do Planejamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Categoria do Planejamento</h2>
            <a th:href="@{/planejamentos/{id}(id=${planejamentoId})}" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="card">
            <form th:action="@{/planejamentos/{pId}/categorias/{cId}/salvar(pId=${planejamentoId},cId=${categoria.id})}"
                  th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>Categoria:</label>
                    <select th:field="*{categoria}" required>
                        <option value="">Selecione uma categoria</option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat}"
                                th:text="${cat}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor Planejado:</label>
                    <input type="number" step="0.01" th:field="*{valorPlanejado}" required />
                    <p class="info-text">Digite o valor que você planeja gastar nesta categoria durante o mês</p>
                </div>

                <div class="form-group">
                    <label>Descrição/Observações:</label>
                    <textarea th:field="*{descricao}"
                              placeholder="Adicione notas ou observações sobre o planejamento desta categoria..."></textarea>
                </div>

                <div class="form-group">
                    <label>Alerta de Limite (%):</label>
                    <input type="number" step="1" min="1" max="200" th:field="*{alertaLimite}" />
                    <p class="info-text">Receba alertas quando o gasto atingir esta porcentagem do valor planejado</p>
                </div>

                <div class="actions">
                    <a th:href="@{/planejamentos/{id}(id=${planejamentoId})}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn">Salvar Categoria</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
