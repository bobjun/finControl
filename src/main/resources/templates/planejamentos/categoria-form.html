<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Categoria de Planejamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Nova Categoria de Planejamento</h2>
    <form th:action="@{/planejamentos/{id}/categorias/salvar(id=${planejamentoId})}"
          th:object="${categoria}" method="post">

        <div class="form-group">
            <label>Categoria:</label>
            <input type="text" th:field="*{categoria}" required />
        </div>

        <div class="form-group">
            <label>Valor Planejado:</label>
            <input type="number" step="0.01" th:field="*{valorPlanejado}" required />
        </div>

        <div class="form-group">
            <label>Descrição:</label>
            <input type="text" th:field="*{descricao}" />
        </div>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
