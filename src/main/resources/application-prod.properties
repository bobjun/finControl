# Perfil de produção

# Configurações do banco de dados (exemplo com variáveis de ambiente)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}
spring.datasource.hikari.maximum-pool-size=${DATABASE_MAX_POOL_SIZE:10}

# JPA/Hibernate em produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Logging em nível informativo
logging.level.br.com.meuGasto=INFO

# Actuator restrito
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when_authorized

# Swagger desabilitado por padrão em produção
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:false}

# Cookies de sessão seguros para HTTPS
server.servlet.session.cookie.secure=${APP_SESSION_COOKIE_SECURE:true}

