<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">Controle Financeiro</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/movimentacoes" routerLinkActive="active">Movimentações</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Minha Conta</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="dashboard-cards">
    <mat-card>
        <mat-card-title>Receitas</mat-card-title>
        <mat-card-content>{{ receitas | currency:'BRL' }}</mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-title>Despesas</mat-card-title>
        <mat-card-content>{{ despesas | currency:'BRL' }}</mat-card-content>
    </mat-card>
</div>

<canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        chartType="pie">
</canvas>
